<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Management</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Inline styles to match cv-cards page */
        body {
            background: linear-gradient(to bottom, #e6f0ff, #ffffff);
            color: #333333;
            line-height: 1.6;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #6bb9e0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .header-nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            text-transform: uppercase;
        }
        .header-nav a:hover {
            text-decoration: underline;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3a7ccf;
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-icon:hover {
            background-color: #2e639f;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .student-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .student-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
            background-color: #f8fbff;
            cursor: pointer;
        }
        .student-name {
            font-size: 18px;
            font-weight: bold;
            color: #1e3a8a;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .student-major {
            font-size: 14px;
            color: #555555;
            font-style: italic;
        }
        .submitted-date small {
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // State management
        const { useState, useEffect } = React;

        // Navigation Component
        const NavBar = ({ token, setToken }) => (
            <nav className="bg-gray-800 p-4 text-white">
                <div className="container mx-auto flex justify-between">
                    <h1 className="text-xl font-bold">CV Management</h1>
                    <div>
                        {token ? (
                            <>
                                <button onClick={() => window.location.hash = '#cv-cards'} className="mr-4 text-white hover:text-gray-300">CV Cards</button>
                                <button onClick={() => { localStorage.removeItem('token'); setToken(null); window.location.hash = '#login'; }} className="mr-4 text-white hover:text-gray-300">Logout</button>
                            </>
                        ) : (
                            <>
                                <button onClick={() => window.location.hash = '#signup'} className="mr-4 text-white hover:text-gray-300">Sign Up</button>
                                <button onClick={() => window.location.hash = '#login'} className="mr-4 text-white hover:text-gray-300">Login</button>
                            </>
                        )}
                    </div>
                </div>
            </nav>
        );

        // PendingApproval Component
        const PendingApproval = () => (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center p-6">
                <div className="w-full max-w-md bg-white p-8 rounded-lg shadow-lg text-center">
                    <h2 className="text-3xl font-bold text-gray-800 mb-4">Pending Approval</h2>
                    <p className="text-gray-600 mb-4">Your account is awaiting admin approval. Please wait while we review your request.</p>
                    <p className="text-gray-500">You will be notified once your account is approved.</p>
                </div>
            </div>
        );

        // SignUp Component
        const SignUp = () => {
            const [formData, setFormData] = useState({ username: '', email: '', password: '', first_name: '', last_name: '' });
            const [message, setMessage] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('http://localhost:8000/api/auth/signup/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                    const data = await response.json();
                    if (response.status === 201) {
                        setMessage(data.message || 'Sign up successful. Awaiting approval.');
                        setTimeout(() => window.location.hash = '#pending-approval', 1500);
                    } else {
                        setMessage(data.error || 'Sign up failed.');
                    }
                } catch (error) {
                    setMessage('An error occurred. Please try again.');
                }
            };

            return (
                <div className="container mx-auto p-6 flex justify-center items-center min-h-screen bg-gray-100">
                    <div className="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Username" value={formData.username} onChange={(e) => setFormData({ ...formData, username: e.target.value })} required />
                            <input className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Email" value={formData.email} onChange={(e) => setFormData({ ...formData, email: e.target.value })} required />
                            <input className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Password" value={formData.password} onChange={(e) => setFormData({ ...formData, password: e.target.value })} required />
                            <input className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="First Name" value={formData.first_name} onChange={(e) => setFormData({ ...formData, first_name: e.target.value })} />
                            <input className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Last Name" value={formData.last_name} onChange={(e) => setFormData({ ...formData, last_name: e.target.value })} />
                            <button type="submit" className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">Sign Up</button>
                            {message && <p className={`mt-4 text-center ${message.includes('successful') ? 'text-green-600' : 'text-red-600'}`}>{message}</p>}
                        </form>
                    </div>
                </div>
            );
        };

        // Login Component
        const Login = ({ setToken }) => {
            const [formData, setFormData] = useState({ username: '', password: '' });
            const [message, setMessage] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('http://localhost:8000/api/auth/signin/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                    const data = await response.json();
                    if (response.status === 403) {
                        setMessage(data.error || 'Login failed. Account pending approval.');
                        setTimeout(() => window.location.hash = '#pending-approval', 1500);
                    } else if (response.ok) {
                        localStorage.setItem('token', data.access);
                        setToken(data.access);
                        window.location.hash = '#cv-cards';
                    } else {
                        setMessage(data.error || 'Login failed');
                    }
                } catch (error) {
                    setMessage('An error occurred. Please try again.');
                }
            };

            return (
                <div className="container mx-auto p-6 flex justify-center items-center min-h-screen bg-gray-100">
                    <div className="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                type="text"
                                placeholder="Username"
                                value={formData.username}
                                onChange={(e) => setFormData({ ...formData, username: e.target.value })}
                                required
                            />
                            <input
                                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                type="password"
                                placeholder="Password"
                                value={formData.password}
                                onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                required
                            />
                            <button
                                type="submit"
                                className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200"
                            >
                                Login
                            </button>
                            {message && <p className="mt-4 text-center text-red-600">{message}</p>}
                            <p className="mt-2 text-center">
                                <a href="#password-reset" className="text-blue-600 hover:underline">
                                    Forgot Password?
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            );
        };

        // CVCards Component (Aligned with CVListView API)
        const CVCards = ({ token }) => {
            const [cvs, setCvs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchCVs = async () => {
                    try {
                        console.log('Fetching CVs with token:', token);
                        const response = await fetch('http://localhost:8000/cv/cards/', {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        console.log('Response status:', response.status);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch CVs. Status: ${response.status}`);
                        }
                        const data = await response.json();
                        console.log('Fetched data:', data);
                        setCvs(data); // Directly use the array from CVListView
                    } catch (err) {
                        console.error('Error fetching CVs:', err.message);
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                if (token) {
                    fetchCVs();
                } else {
                    window.location.hash = '#login';
                    console.log('No token, redirecting to login');
                }
            }, [token]);

            if (loading) {
                return (
                    <div className="container mx-auto p-6 flex justify-center items-center min-h-screen">
                        <div className="text-xl">Loading CVs...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container mx-auto p-6 flex justify-center items-center min-h-screen">
                        <div className="text-xl text-red-600">Error: {error}</div>
                    </div>
                );
            }

            return (
                <div>
                    <header className="header">
                        <div className="header-title">UCA University of Central Asia</div>
                        <nav className="header-nav">
                            <a href="#">Home Page</a>
                            <a href="#">About Us</a>
                            <a href="#">Majors</a>
                        </nav>
                    </header>
                    <main className="main-content">
                        <h1 className="main-heading">Student Profiles</h1>
                        <div className="card-container">
                            {cvs.length > 0 ? (
                                cvs.map((cv) => (
                                    <a href={`/cv/detail/${cv.id}/`} className="student-card" key={cv.id}>
                                        <div className="student-name">{cv.name} {cv.surname}</div>
                                        <div className="student-major">{cv.major || 'N/A'}</div>
                                        <div className="submitted-date">
                                            <small>Submitted: {new Date(cv.submitted_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</small>
                                        </div>
                                    </a>
                                ))
                            ) : (
                                <p className="text-gray-600">No CVs available.</p>
                            )}
                        </div>
                    </main>
                    <div className="chat-icon">
                        <i className="fas fa-comment"></i>
                    </div>
                </div>
            );
        };

        // PasswordReset Component
        const PasswordReset = () => {
            const [formData, setFormData] = useState({ email: '' });
            const [message, setMessage] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('http://localhost:8000/api/auth/password/reset/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                    const data = await response.json();
                    setMessage(data.message || data.error || 'Password reset link sent');
                } catch (error) {
                    setMessage('An error occurred. Please try again.');
                }
            };

            return (
                <div className="container mx-auto p-6 flex justify-center items-center min-h-screen bg-gray-100">
                    <div className="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
                        <h2 className="text-3xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Email" value={formData.email} onChange={(e) => setFormData({ ...formData, email: e.target.value })} required />
                            <button type="submit" className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">Send Reset Link</button>
                            {message && <p className="mt-4 text-center text-green-600">{message}</p>}
                        </form>
                    </div>
                </div>
            );
        };

        // App Component
        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [resetParams, setResetParams] = useState(null);
            const [page, setPage] = useState(window.location.hash);

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash;
                    setPage(hash);
                    if (hash.startsWith('#password-reset-confirm/')) {
                        //const parts = hash.split('/').filter(part => part); // Filter empty parts
                        const uidb64 = parts[1];
                        const token = parts[2];
                        setResetParams({ uidb64, token });
                    } else {
                        setResetParams(null);
                    }
                };
                
                window.addEventListener('hashchange', handleHashChange);
                handleHashChange();
                
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            // Redirect to login if no token and trying to access protected route
            useEffect(() => {
                if (!token && (page === '#cv-cards' || page === '' || page === '#')) {
                    window.location.hash = '#login';
                }
            }, [token, page]);

            return (
                <div>
                    <NavBar token={token} setToken={setToken} />
                    {page === '#signup' && <SignUp />}
                    {page === '#login' && <Login setToken={setToken} />}
                    {page === '#password-reset' && <PasswordReset />}
                    {resetParams && <PasswordResetConfirm uidb64={resetParams.uidb64} token={resetParams.token} />}
                    {page === '#cv-cards' && token && <CVCards token={token} />}
                    {page === '#pending-approval' && <PendingApproval />}
                    
                    {/* Default route handling */}
                    {(!page || page === '#') && token && <CVCards token={token} />}
                    {(!page || page === '#') && !token && <Login setToken={setToken} />}
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
