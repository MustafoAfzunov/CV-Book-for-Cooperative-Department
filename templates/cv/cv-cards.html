<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cards</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
        }
        .card h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .card:hover {
            background: #f0f0f0; /* Optional: Highlight on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CV Cards</h1>
    <div class="card-container">
        {% if cvs %}
            {% for cv in cvs %}
                <a href="{% url 'cv_detail' cv.id %}" class="card">
                    <h3>{{ cv.name }} {{ cv.surname }}</h3>
                    <p><strong>Major:</strong> {{ cv.major|default:"N/A" }}</p>
                    <p><small>Submitted: {{ cv.submitted_at|date:"F d, Y" }}</small></p>
                </a>
            {% endfor %}
        {% else %}
            <p>No CVs available.</p>
        {% endif %}
    </div>
</body>
</html>
